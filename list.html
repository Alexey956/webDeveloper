<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="краткое описание страницы">
    <meta name="keywords" content="ключевые слова, привет">
    <title>Тема списки</title>
    <a href="test.html"></a>
</head>
<body>
    <h2>Списки</h2>
    <h3>Ненумерованный</h3>
    <h4>Список покупок</h4> 
    <ul type=""> <!--Ненумерованный список ul, можно задать разные типы square - квадрат, dics - залитый круг, circle - окружность-->
        <li>Хлеб - 2</li> <!--Каждый элемент оборачивает в li -->
        <li>Молоко - 1</li>
        <li>Колбаса - 0,5</li>
    </ul>
    <h3>Нумерованный</h3>
    <h4>Список покупок</h4>
    <ol type="1"> <!--Нумерованный список-->
        <li>Заголовки</li> <!--Каждый элемент оборачивает в li -->
        <li>Абзацы</li>
        <li>Списки
            <ol type="A">
                <li>Ненумерованный</li>
                <li>Нумерованный</li>
                <li>Вложенный
                    <ul type="a">
                        <li>1 порядка</li>
                        <li>2 порядка</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>
</body>
</html>
